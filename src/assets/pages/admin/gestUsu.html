<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <aside>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Inventory</a></li>
                <li><a href="#">Reportes</a></li>
                <li><a href="#">Employees</a></li>
                <li><a href="#">Customers</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <h2>NUEVO USUARIO</h2>
        <section>
            <form action="">
                <!-- Nombre Usuario -->
                <label>Nombre Completo</label>
                <input type="text" id="nombre">
                <!-- Correo Usuario -->
                <label>Correo Electrónico</label>
                <input type="text" id="correo">
                <!-- Confirmacion del correo -->
                <label>Confirmar Correo</label>
                <input type="text" id="confirmar-correo">
                <!-- contrasena -->
                <label>Contraseña</label>
                <input type="password" id="contrasena">
                <!-- confirmacion de la contrasena -->
                <label>Confirmar Contraseña</label>
                <input type="password" id="confirmar-contrasena">
                <!-- Telefono (OPCIONAL) -->
                <label>Teléfono (Opcional)</label>
                <input type="text" id="telefono">
                <!-- Seleccion de region (Check Box)-->
                <label>Región</label>
                <input type="checkbox" name="region" id="region">
                <!-- Seleccion de comuna (Check Box)-->
                <label>Comuna</label>
                <input type="checkbox" name="comuna" id="comuna">
            </form>
        </section>
    </main>
</body>
</html>
