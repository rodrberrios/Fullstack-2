<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Level Up Store</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../css/style.css">
    <script src='main.js'></script>
</head>

<body>

    <nav class="nav_bar">
        <img src="../img/icon.png">
        <a href="../../index.html">Level Up Store</a>       
        <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">Productos</a></li>
            <li><a href="">Nosotros</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contacto</a></li>
        </ul>
    </nav>


    <main>
        <h1>
            <img src="../img/icon.png">
        </h1>
        

    </main>



    <form id="formUsuario">
        <div>
            <label for="run">RUN</label>
            <input type="text" id="run" name="run" placeholder="run" required>
        </div>

        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Francisco" required>
        </div>

        <div>
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" placeholder="Francisco@duocuc.cl" required>
        </div>

        <div>
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" id="fecha" name="fecha" required>
            <label id="fecha_label"></label>
        </div>

        <div id="mensaje" style="color: red; margin-top: 10px;"></div>
        
        <button type="submit">Registrarse</button>

    </form>


    <footer>

        <div>
            <div>
                <h5>Level UP Gamer</h5>
                <ul>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Facebook</a></li>
                </ul>
            </div>
        </div>

        
    </footer>
    <script src="../js/LoginRegister.js"></script>
</body>
</html>
