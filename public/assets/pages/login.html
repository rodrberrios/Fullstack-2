<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Level Up Store</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../css/style.css">
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <nav class="nav__bar">
            <img class="nav__logo" src="../../../public/assets/img/icon.png">
            <h2 class="nav__title"><a href="../../../public/index.html">Level UP Store</a></h2>
            <div class="nav__container">
                <ul class="nav__menu">
                    <li><a href="../../index.html">Inicio</a></li>
                    <li><a href="../../assets/pages/productos.html">Productos</a></li>
                    <li><a href="../../assets/pages/nosotros.html">Nosotros</a></li>
                    <li><a href="../../assets/pages/blog.html">Blog</a></li>
                    <li><a href="../../assets/pages/contacto.html">Contacto</a></li>
                </ul>
            </div>
            <div class="carrito__container">
                <a class="carrito" href="#">Carrito</a>
            </div>
        </nav>


        <main class="main__login">
            <section class="head__main">
                <img src="../../../public/assets/img/icon.png" alt="Logo">
                <h1>LEVEL UP GAMER</h1>
            </section>

            <section class="form__container main__login">     
                <form action="" id="form__login">
                    <div class="div__login">
                    <label>Correo</label>
                    <input type="text" id="correo" name="correo" placeholder="Francisco@duocuc.cl">
                    <label>Contraseña</label>
                    <input type="text" id="clave" name="clave" placeholder="Contraseña">    
                    <button onclick="iniciarSesion()" type="submit">INICIAR SESIÓN</button> 
                    <a href="../../../public/assets/pages/register.html">Registrarse</a>
                    </div>
                </form>
            </section>

        </main>
    
        <footer class="footer">
            <div class="footer__container">
                <h5>Level UP Gamer</h5>
                <div class="footer__links">
                    <ul>
                        <li><a href="#">Instagram</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Facebook</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <script src="../js/LoginRegister.js"></script>
</body>
</html>
